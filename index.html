<script>
  (function() {
    const STORAGE_KEY = 'library_favorites_v1';
    const COVER_COLORS = [
      '#5c1a1a', '#1a3058', '#2a1a5c', '#1a4a30',
      '#5c3a10', '#3a1050', '#105050', '#4a1040'
    ];

    let ALL_BOOKS = [];
    let showFavOnly = false;
    let currentBookContent = '';
    let currentBookTitle = '';
    let currentFontSize = 20;

    // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† WebView
    function isInWebView() {
      const ua = navigator.userAgent;
      return /wv|WebView|Android.*Version\/[0-9]+.*Chrome/.test(ua) || 
             (/iPhone|iPod|iPad/.test(ua) && !/Safari/.test(ua));
    }

    // Ø¥Ø®ÙØ§Ø¡ banner Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø¥Ø°Ø§ ÙƒØ§Ù† ÙÙŠ WebView
    if (isInWebView()) {
      const banner = document.getElementById('appBanner');
      if (banner) banner.style.display = 'none';
    }

    // Ø§Ù„Ù…ÙØ¶Ù„Ø©
    function getFavorites() {
      try {
        return new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'));
      } catch {
        return new Set();
      }
    }

    function saveFavorites(set) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify([...set]));
    }

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒØªØ¨
    async function loadLibrary() {
      const grid = document.getElementById('booksGrid');
      
      try {
        const res = await fetch('Files/engine.json');
        if (!res.ok) throw new Error('Ø§Ù„Ù…Ù„Ù ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯');
        
        const data = await res.json();
        const books = Array.isArray(data) ? data : (data.books || []);

        ALL_BOOKS = await Promise.all(books.map(async (book, index) => {
          book._id = book.id || `book_${index}`;
          if (book.descFile) {
            try {
              const r = await fetch(book.descFile);
              book.description = r.ok ? (await r.text()).trim() : '';
            } catch {
              book.description = '';
            }
          }
          return book;
        }));

        applyFilters();
      } catch (err) {
        grid.innerHTML = `<div class="error-msg"> ØªØ¹Ø°Ø± ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒØªØ¨<br><small>Files/engine.json</small></div>`;
      }
    }

    // Ø§Ù„ØªØµÙÙŠØ©
    function applyFilters() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const favorites = getFavorites();

      const filtered = ALL_BOOKS.filter(book => {
        const matchesFav = !showFavOnly || favorites.has(book._id);
        const matchesQuery = !query ||
          (book.title || '').toLowerCase().includes(query) ||
          (book.description || '').toLowerCase().includes(query);
        return matchesFav && matchesQuery;
      });

      renderBooks(filtered, favorites);
      document.getElementById('countShown').textContent = filtered.length;
    }

    // Ø¹Ø±Ø¶ Ø§Ù„ÙƒØªØ¨
    function renderBooks(books, favorites) {
      const grid = document.getElementById('booksGrid');

      if (books.length === 0) {
        grid.innerHTML = `<div class="empty">ğŸ“­ ${showFavOnly ? 'Ø§Ù„Ù…ÙØ¶Ù„Ø© ÙØ§Ø±ØºØ©' : 'Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªØ§Ø¦Ø¬'}</div>`;
        return;
      }

      grid.innerHTML = books.map((book, index) => {
        const color = book.color || COVER_COLORS[index % COVER_COLORS.length];
        const isLiked = favorites.has(book._id);

        const coverHtml = book.image
          ? `<img src="${book.image}" alt="${book.title}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'card-cover-fallback\'>${book.title}</div>'">`
          : `<div class="card-cover-fallback">${book.title}</div>`;

        return `
          <div class="card">
            <button class="card-like ${isLiked ? 'liked' : ''}" onclick="toggleLike(event,'${book._id}')">
              <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
            <div class="card-cover">${coverHtml}</div>
            <div class="card-body">
              <div class="card-title">${book.title}</div>
              ${book.description ? `<p class="card-desc">${book.description}</p>` : ''}
              <button class="btn-read" onclick="openReader('${book.file}','${book.title}')">
                <svg viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                Ù‚Ø±Ø§Ø¡Ø©
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Ø§Ù„Ø¥Ø¹Ø¬Ø§Ø¨
    window.toggleLike = function(e, bookId) {
      e.stopPropagation();
      const btn = e.currentTarget;
      const favorites = getFavorites();

      if (favorites.has(bookId)) {
        favorites.delete(bookId);
        btn.classList.remove('liked');
      } else {
        favorites.add(bookId);
        btn.classList.add('liked');
      }

      saveFavorites(favorites);
      if (showFavOnly) applyFilters();
    };

    // ÙÙ„ØªØ± Ø§Ù„Ù…ÙØ¶Ù„Ø©
    window.toggleFavFilter = function() {
      showFavOnly = !showFavOnly;
      document.getElementById('favBtn').classList.toggle('active', showFavOnly);
      applyFilters();
    };

    // ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ù†Øµ
    function parseText(text) {
      if (!text) return '';
      
      const pages = text.split(/\n\s*\*\s*\n/);
      
      return pages.map((page, i) => {
        if (!page.trim()) return '';
        
        let formatted = page
          .replace(/gr\/(.*?)\\gr/g, '<span class="green">$1</span>')
          .replace(/r\/(.*?)\\r/g, '<span class="red">$1</span>')
          .replace(/b\/(.*?)\\b/g, '<span class="blue">$1</span>')
          .replace(/y\/(.*?)\\y/g, '<span class="yellow">$1</span>')
          .replace(/B\/(.*?)\\B/g, '<span class="bold">$1</span>')
          .replace(/I\/(.*?)\\I/g, '<span class="italic">$1</span>');
        
        const paragraphs = formatted.split('\n')
          .filter(l => l.trim())
          .map(l => `<p>${l}</p>`)
          .join('');
        
        return `
          <div class="reader-page">
            <div class="reader-text" style="font-size:${currentFontSize}px">${paragraphs}</div>
            <div class="reader-page-number">${i + 1}</div>
          </div>
        `;
      }).join('');
    }

    // ÙØªØ­ Ø§Ù„Ù‚Ø§Ø±Ø¦
    window.openReader = async function(file, title) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error('ÙØ´Ù„ Ø§Ù„ØªØ­Ù…ÙŠÙ„');
        
        const text = await res.text();
        currentBookContent = text;
        currentBookTitle = title;
        
        document.getElementById('readerTitle').textContent = title;
        document.getElementById('readerPages').innerHTML = parseText(text) || '<p>Ø§Ù„ÙƒØªØ§Ø¨ ÙØ§Ø±Øº</p>';
        document.getElementById('textReader').classList.add('active');
        document.body.style.overflow = 'hidden';
      } catch (err) {
        alert('ØªØ¹Ø°Ø± ÙØªØ­ Ø§Ù„ÙƒØªØ§Ø¨');
      }
    };

    // ØªØºÙŠÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ø®Ø·
    window.changeFontSize = function(delta) {
      currentFontSize = Math.max(14, Math.min(36, currentFontSize + delta));
      document.getElementById('fontSizeValue').textContent = currentFontSize;
      if (currentBookContent) {
        document.getElementById('readerPages').innerHTML = parseText(currentBookContent);
      }
    };

    // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù‚Ø§Ø±Ø¦
    window.closeReader = function() {
      document.getElementById('textReader').classList.remove('active');
      document.body.style.overflow = '';
      currentBookContent = '';
    };

    window.applyFilters = applyFilters;

    // Ø¥ØºÙ„Ø§Ù‚ Ø¨Ø§Ù„Ù€ ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeReader();
    });

    // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ­Ù…ÙŠÙ„
    loadLibrary();
  })();
</script>
