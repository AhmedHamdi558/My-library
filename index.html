<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مكتبتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0b08;
      --surface: #161209;
      --card: #1e1810;
      --gold: #c9a84c;
      --gold-light: #e8c97a;
      --gold-dim: rgba(201,168,76,0.13);
      --cream: #f0e6cc;
      --muted: #7a6a50;
      --border: #2e2618;
      --shadow: 0 20px 40px -12px rgba(0,0,0,0.8);
      --radius: 6px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--cream);
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    body::after {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.025'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9000;
    }

    /* الهيدر */
    header {
      position: relative;
      text-align: center;
      padding: 5rem 1.5rem 3.5rem;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(201,168,76,0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .ornament {
      font-family: 'Amiri', serif;
      color: var(--gold);
      font-size: 1.2rem;
      letter-spacing: 12px;
      opacity: 0.5;
      display: block;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 700;
      color: var(--gold-light);
      letter-spacing: 2px;
      line-height: 1.1;
      text-shadow: 0 2px 10px rgba(201,168,76,0.2);
    }

    .subtitle {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: var(--muted);
      letter-spacing: 4px;
      font-weight: 300;
    }

    /* شريط التحكم */
    .controls {
      max-width: 1000px;
      margin: 3rem auto 0;
      padding: 0 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-wrap {
      flex: 1;
      min-width: 240px;
      position: relative;
    }

    .search-wrap svg {
      position: absolute;
      left: 1rem; top: 50%;
      transform: translateY(-50%);
      width: 1.1rem; height: 1.1rem;
      stroke: var(--muted); fill: none;
      stroke-width: 2; stroke-linecap: round;
      pointer-events: none;
      opacity: 0.8;
    }

    .search-wrap input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--cream);
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.25s;
    }

    .search-wrap input::placeholder { color: var(--muted); opacity: 0.7; }
    .search-wrap input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(201,168,76,0.1);
    }

    /* زر المفضلة */
    .fav-filter-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 0.9rem 1.5rem;
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: all 0.25s;
      white-space: nowrap;
    }

    .fav-filter-btn svg {
      width: 1.1rem; height: 1.1rem;
      fill: none; stroke: currentColor;
      stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
    }

    .fav-filter-btn:hover { border-color: var(--gold); color: var(--gold); }
    .fav-filter-btn.active {
      background: var(--gold-dim);
      border-color: var(--gold);
      color: var(--gold);
    }
    .fav-filter-btn.active svg { fill: var(--gold); stroke: var(--gold); }

    /* إحصائيات */
    .stats {
      max-width: 1000px;
      margin: 1.2rem auto 0;
      padding: 0 1.5rem;
      color: var(--muted);
      font-size: 0.85rem;
      letter-spacing: 1px;
    }
    .stats strong { color: var(--gold); font-weight: 500; margin: 0 0.2rem; }

    /* شبكة الكتب */
    .grid {
      max-width: 1000px;
      margin: 2rem auto 0;
      padding: 0 1.5rem 6rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.8rem;
    }

    /* البطاقة */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.25,0.46,0.45,0.94);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: var(--gold);
      box-shadow: var(--shadow);
    }

    /* زر الإعجاب */
    .card-like {
      position: absolute;
      top: 0.8rem; left: 0.8rem;
      z-index: 10;
      width: 2.4rem; height: 2.4rem;
      border-radius: 50%;
      background: rgba(13,11,8,0.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s;
    }

    .card-like:hover {
      background: rgba(201,168,76,0.2);
      border-color: var(--gold);
      transform: scale(1.1);
    }

    .card-like svg {
      width: 1.2rem; height: 1.2rem;
      fill: none;
      stroke: var(--muted);
      stroke-width: 2;
      transition: all 0.2s;
    }

    .card-like.liked svg { fill: var(--gold); stroke: var(--gold); }

    /* الغلاف */
    .card-cover {
      height: 200px;
      overflow: hidden;
      background: #1a1a1a;
    }

    .card-cover img {
      width: 100%; height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover .card-cover img { transform: scale(1.08); }

    .card-cover-fallback {
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card-cover-fallback::before {
      content: '';
      position: absolute; inset: 0;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 12px, rgba(255,255,255,0.02) 12px, rgba(255,255,255,0.02) 13px);
    }

    .fallback-title {
      font-family: 'Amiri', serif;
      font-size: 1.3rem;
      color: rgba(255,255,255,0.9);
      text-align: center;
      padding: 1.2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      position: relative; z-index: 1;
      line-height: 1.5;
    }

    .fallback-orn {
      position: absolute;
      bottom: 0.6rem; left: 0; right: 0;
      text-align: center;
      font-family: 'Amiri', serif;
      color: var(--gold);
      opacity: 0.3; font-size: 0.9rem; z-index: 1;
    }

    /* محتوى البطاقة */
    .card-body {
      padding: 1.2rem 1.2rem 1.4rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-family: 'Amiri', serif;
      font-size: 1.15rem;
      color: var(--cream);
      line-height: 1.4;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .card-desc {
      color: var(--muted);
      font-size: 0.8rem;
      line-height: 1.7;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    /* أزرار البطاقة */
    .card-actions {
      display: flex;
      gap: 0.7rem;
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .btn {
      flex: 1;
      padding: 0.7rem 0.4rem;
      border: none;
      border-radius: 4px;
      font-family: 'Tajawal', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      transition: all 0.2s;
      text-decoration: none;
      font-weight: 500;
    }

    .btn svg {
      width: 0.9rem; height: 0.9rem;
      stroke: currentColor; fill: none;
      stroke-width: 2;
    }

    .btn-read {
      background: var(--gold);
      color: #0d0b08;
    }
    .btn-read:hover { background: var(--gold-light); }

    .btn-dl {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    .btn-dl:hover { color: var(--cream); border-color: var(--muted); }

    /* ========== عارض PDF الجديد ========== */
    .pdf-viewer {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.98);
      z-index: 10000;
      display: flex; flex-direction: column;
      opacity: 0; visibility: hidden;
      transition: 0.3s ease;
    }

    .pdf-viewer.active {
      opacity: 1;
      visibility: visible;
    }

    .pdf-header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .pdf-title {
      font-family: 'Amiri', serif;
      font-size: 1.2rem;
      color: var(--gold-light);
    }

    .pdf-actions {
      display: flex;
      gap: 0.8rem;
    }

    .pdf-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--cream);
      padding: 0.5rem 1.2rem;
      border-radius: 4px;
      font-family: 'Tajawal', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: 0.2s;
    }

    .pdf-btn svg {
      width: 1rem; height: 1rem;
      stroke: currentColor; fill: none;
      stroke-width: 2;
    }

    .pdf-btn:hover { background: rgba(255,255,255,0.05); }
    .pdf-btn.gold { background: var(--gold); color: #0d0b08; border-color: var(--gold); font-weight: 700; }
    .pdf-btn.gold:hover { background: var(--gold-light); }

    /* منطقة عرض الـ PDF */
    .pdf-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .pdf-frame {
      flex: 1;
      width: 100%;
      border: none;
      background: #525659;
    }

    /* رسالة الخطأ داخل العارض */
    .pdf-error {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 1.2rem;
      padding: 3rem;
      text-align: center;
    }

    .pdf-error svg {
      width: 4rem; height: 4rem;
      stroke: var(--muted); fill: none;
      stroke-width: 1.2; opacity: 0.4;
    }

    .pdf-error p {
      color: var(--muted);
      font-size: 1rem;
      max-width: 400px;
      line-height: 1.8;
    }

    .pdf-error .pdf-open-btn {
      background: var(--gold);
      color: #0d0b08;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      font-family: 'Tajawal', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: 0.2s;
    }

    .pdf-error .pdf-open-btn:hover { background: var(--gold-light); }

    /* الحالات الخاصة */
    .empty, .error-msg {
      grid-column: 1 / -1;
      text-align: center;
      padding: 5rem 1.5rem;
    }

    .empty svg {
      width: 4rem; height: 4rem;
      stroke: var(--muted); fill: none;
      stroke-width: 1.2; opacity: 0.25;
      margin: 0 auto 1.2rem; display: block;
    }

    .empty h3 {
      font-family: 'Amiri', serif;
      font-size: 1.5rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
      font-weight: 400;
    }

    .empty p, .error-msg {
      color: var(--muted);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .error-msg code {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.8rem;
      color: var(--muted);
    }

    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 5rem;
      color: var(--muted);
    }

    .loading::after {
      content: '';
      display: block;
      width: 2.5rem; height: 2.5rem;
      border: 2px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      margin: 1.2rem auto 0;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* تذييل */
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.8rem;
      letter-spacing: 1px;
    }
    footer span { color: var(--gold); }

    /* شريط التمرير */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

    @media (max-width: 560px) {
      .controls { flex-direction: column; }
      .fav-filter-btn { width: 100%; justify-content: center; }
      .pdf-header { flex-direction: column; gap: 0.8rem; }
    }
  </style>
</head>
<body>

<header>
  <span class="ornament">✦ ✦ ✦</span>
  <h1>مكتبتي</h1>
  <p class="subtitle">كتب · روايات · قصص</p>
</header>

<div class="controls">
  <div class="search-wrap">
    <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    <input type="text" id="searchInput" placeholder="ابحث عن كتاب..." oninput="applyFilters()" />
  </div>
  <button class="fav-filter-btn" id="favBtn" onclick="toggleFavFilter()">
    <svg viewBox="0 0 24 24">
      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
    </svg>
    المفضلة
  </button>
</div>

<div class="stats" id="statsBar">
  <strong id="countShown">0</strong> كتاب
</div>

<div class="grid" id="booksGrid">
  <div class="loading">جاري التحميل</div>
</div>

<!-- عارض PDF -->
<div class="pdf-viewer" id="pdfViewer">
  <div class="pdf-header">
    <div class="pdf-title" id="pdfTitle"></div>
    <div class="pdf-actions">
      <a href="#" id="pdfDownload" class="pdf-btn gold" download target="_blank">
        <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        تنزيل
      </a>
      <a href="#" id="pdfOpenTab" class="pdf-btn" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        فتح في تبويب
      </a>
      <button class="pdf-btn" onclick="closePdf()">
        <svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        إغلاق
      </button>
    </div>
  </div>

  <div class="pdf-body">
    <iframe class="pdf-frame" id="pdfFrame" src="" allowfullscreen></iframe>

    <!-- تظهر فقط إذا فشل الـ iframe -->
    <div class="pdf-error" id="pdfError">
      <svg viewBox="0 0 24 24">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="12" y1="18" x2="12" y2="12"/>
        <line x1="9" y1="15" x2="15" y2="15"/>
      </svg>
      <p>تعذّر عرض الكتاب داخل الصفحة.<br>اضغط الزر أدناه لفتحه مباشرة في المتصفح.</p>
      <a href="#" id="pdfErrorLink" class="pdf-open-btn" target="_blank">
        <svg viewBox="0 0 24 24" style="width:1rem;height:1rem;stroke:currentColor;fill:none;stroke-width:2;">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
        افتح الكتاب
      </a>
    </div>
  </div>
</div>

<footer>✦ <span>مكتبتي الشخصية</span> ✦</footer>

<script>
  (function() {
    const STORAGE_KEY = 'library_favorites_v1';
    const COVER_COLORS = [
      '#5c1a1a', '#1a3058', '#2a1a5c', '#1a4a30',
      '#5c3a10', '#3a1050', '#105050', '#4a1040',
      '#4a2810', '#1a4a4a', '#501028', '#283050'
    ];

    let ALL_BOOKS = [];
    let showFavOnly = false;

    // إدارة التخزين المحلي
    function getFavorites() {
      try {
        return new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'));
      } catch {
        return new Set();
      }
    }

    function saveFavorites(set) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify([...set]));
    }

    // تحميل الكتب من الملف
    async function loadLibrary() {
      const grid = document.getElementById('booksGrid');
      
      try {
        const res = await fetch('Files/engine.json');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        const books = Array.isArray(data) ? data : (data.books || []);

        ALL_BOOKS = await Promise.all(books.map(async (book, index) => {
          book._id = book.id || `book_${index}`;
          
          if (book.descFile) {
            try {
              const r = await fetch(book.descFile);
              book.description = r.ok ? (await r.text()).trim() : '';
            } catch {
              book.description = '';
            }
          }
          
          return book;
        }));

        applyFilters();
      } catch (err) {
        grid.innerHTML = `
          <div class="error-msg">
            تعذّر تحميل قائمة الكتب. تأكد من وجود الملف.
            <br>
            <code>Files/engine.json</code>
          </div>`;
      }
    }

    // تطبيق التصفية
    function applyFilters() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const favorites = getFavorites();

      const filtered = ALL_BOOKS.filter(book => {
        const matchesFav = !showFavOnly || favorites.has(book._id);
        const matchesQuery = !query ||
          (book.title || '').toLowerCase().includes(query) ||
          (book.description || '').toLowerCase().includes(query);
        return matchesFav && matchesQuery;
      });

      renderBooks(filtered, favorites);
      document.getElementById('countShown').textContent = filtered.length;
      document.getElementById('statsBar').style.display = 'block';
    }

    // عرض الكتب
    function renderBooks(books, favorites) {
      const grid = document.getElementById('booksGrid');

      if (books.length === 0) {
        grid.innerHTML = `
          <div class="empty">
            <svg viewBox="0 0 24 24">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
            <h3>${showFavOnly ? 'المفضلة فارغة' : 'لا توجد نتائج'}</h3>
            <p>${showFavOnly ? 'أضف كتباً إلى المفضلة بالضغط على القلب' : 'جرّب كلمة بحث مختلفة'}</p>
          </div>`;
        return;
      }

      grid.innerHTML = books.map((book, index) => {
        const color = book.color || COVER_COLORS[index % COVER_COLORS.length];
        const isLiked = favorites.has(book._id);
        const delay = (index % 6) * 0.05;

        const coverHtml = book.image
          ? `<img src="${escapeHtml(book.image)}" alt="${escapeHtml(book.title)}" loading="lazy"
               onerror="this.parentElement.innerHTML=createFallback('${escapeJs(book.title)}','${color}')">`
          : createFallback(book.title, color);

        return `
          <div class="card" style="animation-delay:${delay}s">
            <button class="card-like ${isLiked ? 'liked' : ''}"
                    onclick="toggleLike(event,'${escapeJs(book._id)}')">
              <svg viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
            </button>

            <div class="card-cover">${coverHtml}</div>

            <div class="card-body">
              <div class="card-title">${escapeHtml(book.title)}</div>
              ${book.description ? `<p class="card-desc">${escapeHtml(book.description)}</p>` : ''}
              <div class="card-actions">
                <button class="btn btn-read" onclick="openPdf('${escapeJs(book.pdf)}','${escapeJs(book.title)}')">
                  <svg viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                  قراءة
                </button>
                <a class="btn btn-dl" href="${escapeHtml(book.pdf)}" download target="_blank">
                  <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                  تنزيل
                </a>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // تبديل حالة الإعجاب
    window.toggleLike = function(e, bookId) {
      e.stopPropagation();
      const btn = e.currentTarget;
      const favorites = getFavorites();

      if (favorites.has(bookId)) {
        favorites.delete(bookId);
        btn.classList.remove('liked');
      } else {
        favorites.add(bookId);
        btn.classList.add('liked');
      }

      saveFavorites(favorites);

      btn.classList.remove('pop');
      void btn.offsetWidth;
      btn.classList.add('pop');

      if (showFavOnly) applyFilters();
    };

    // تبديل فلتر المفضلة
    window.toggleFavFilter = function() {
      showFavOnly = !showFavOnly;
      document.getElementById('favBtn').classList.toggle('active', showFavOnly);
      applyFilters();
    };

    // ========== فتح PDF - الحل الجديد ==========
    window.openPdf = function(url, title) {
      if (!url) return;

      // بناء الرابط الكامل إذا كان نسبياً
      const fullUrl = url.startsWith('http') ? url : (window.location.origin + '/' + url.replace(/^\//, ''));

      // استخدام PDF.js من Mozilla — يعمل مع GitHub Pages بدون مشاكل
      const pdfJsUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + encodeURIComponent(fullUrl);

      document.getElementById('pdfTitle').textContent = title;
      document.getElementById('pdfDownload').href = fullUrl;
      document.getElementById('pdfDownload').download = title + '.pdf';
      document.getElementById('pdfOpenTab').href = fullUrl;
      document.getElementById('pdfErrorLink').href = fullUrl;

      // إخفاء رسالة الخطأ وإظهار الـ iframe
      const frame = document.getElementById('pdfFrame');
      const errorDiv = document.getElementById('pdfError');
      frame.style.display = 'block';
      errorDiv.style.display = 'none';

      // تعيين الـ iframe
      frame.src = pdfJsUrl;

      // كشف فشل التحميل بعد 8 ثواني — إظهار بديل
      let loadTimeout = setTimeout(function() {
        // إذا لم يُحمَّل نجاح — نعرض خيار الفتح المباشر
        showPdfFallback(frame, errorDiv);
      }, 8000);

      frame.onload = function() {
        clearTimeout(loadTimeout);
        // تحقق إذا كان المحتوى فارغاً (غير محمّل)
        try {
          if (frame.contentDocument && frame.contentDocument.body &&
              frame.contentDocument.body.innerHTML.trim() === '') {
            showPdfFallback(frame, errorDiv);
          }
        } catch(e) {
          // cross-origin — يعني الصفحة حُمّلت بنجاح
          clearTimeout(loadTimeout);
        }
      };

      frame.onerror = function() {
        clearTimeout(loadTimeout);
        showPdfFallback(frame, errorDiv);
      };

      document.getElementById('pdfViewer').classList.add('active');
      document.body.style.overflow = 'hidden';
    };

    function showPdfFallback(frame, errorDiv) {
      frame.style.display = 'none';
      errorDiv.style.display = 'flex';
    }

    window.closePdf = function() {
      document.getElementById('pdfViewer').classList.remove('active');
      document.getElementById('pdfFrame').src = '';
      document.getElementById('pdfFrame').style.display = 'block';
      document.getElementById('pdfError').style.display = 'none';
      document.body.style.overflow = '';
    };

    // إنشاء غلاف بديل
    window.createFallback = function(title, color) {
      return `<div class="card-cover-fallback" style="background:linear-gradient(140deg,${color} 0%,#0d0b08 100%)">
        <div class="fallback-title">${escapeHtml(title)}</div>
        <div class="fallback-orn">✦ ✦ ✦</div>
      </div>`;
    };

    // دوال التنصيص
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeJs(text) {
      if (!text) return '';
      return String(text).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
    }

    // ربط دالة التصفية
    window.applyFilters = applyFilters;

    // إغلاق PDF عند النقر خارج الإطار
    document.getElementById('pdfViewer').addEventListener('click', function(e) {
      if (e.target === this) closePdf();
    });

    // إغلاق PDF بالضغط على ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closePdf();
    });

    // بدء التحميل
    loadLibrary();
  })();
</script>
</body>
</html>
